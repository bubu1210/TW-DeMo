<html>
<head> 
<meta charset="UTF-8">
<meta name="description" content="Pagina cu descrierea detinutului cu numarul 1">
<title>Inregistrare</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background-color:gray;">
<h1 class="priz";>Pentru a inregistra o vizita completati formularul de mai jos: </h1>
<form action="procesat.html">
     <label for="fnume">Numele si prenumele:</label><br>
     <input type="text"  id="fname" name="fname" placeholder="Introducezi-va numele si prenumele"><br><br>
	 
	 <label for="fmail">Adresa de e-mail:</label><br>
     <input type="text"  id="fmail" name="fmail" placeholder="Va vom confirma vizita pe aceasta adresa"><br><br>
	 
	 <label for="fdata">Introduceti data si ora la care doriti sa efectuati vizita:</label><br>
	 <input type="datetime-local" id="fdata" name="fdata"><br><i>Atentie! Nu se poate efectua o vizita mai devreme de o saptamana de la data la care a fost trimisa, deci completati data corespunzator.</i><br><br><br>	 	 
	 
	 <label for="frelatie">Selectati relatia voastra cu prizonierul:</label><br>
	 
	 <input type="radio" name="frelatie" value="frelatie">Familie
	 <input type="radio" name="frelatie" value="frelatie">Prieten
	 <input type="radio" name="frelatie" value="frelatie">Avocat
	 <input type="radio" name="frelatie" value="frelatie">Tutore<br><br>
	 
	 <label for="fdesc">Descrieti motivul vizitei mai jos:</label><br>
     <textarea type="text"  id="fdesc" name="fdesc" rows="4" cols="50"></textarea><br><br>
	 
	 <input type="submit" value="Trimiteti">
	 
	 
</form>
</body>
</html>
